<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="page">
        <div class="card">
            <form>
                <h2>Login</h2>
                <p>Digite seus dados para acessar.</p>
                <input class="campo" type="email" placeholder="Digite o seu e-mail"/>
                <input class="campo" type="password" placeholder="Digite sua senha"/>
                <a href="#">Esqueci minha senha</a>

                <p> Ainda nao tem uma conta? <a href="#">Crie uma agora</a>.</p>
            </form>    
        </div>
    </div>
</body>
